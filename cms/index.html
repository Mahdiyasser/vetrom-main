<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace CMS</title>
    <link rel="stylesheet" href="cms.css">
</head>
<body class="dark-theme"> 
    <div class="container">
        <header>
            <div class="header-title-group">
                <h1>Marketplace Management</h1>
                <p>Content Management System for your tools.</p>
            </div>
            
            <div class="header-controls">
                <button id="theme-toggle-btn" class="action-btn secondary-btn theme-toggle" title="Toggle Dark/Light Mode">
                    <svg id="theme-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="width:1.2em; height:1.2em;">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0 1 12 15.75c-2.427 0-4.718-.584-6.752-1.55a9.088 9.088 0 0 0 6.75-8.548 9.088 9.088 0 0 1 6.75 8.548ZM14.99 1.58A8.25 8.25 0 0 0 12 0c-3.14 0-5.918 1.488-7.79 3.704a.75.75 0 0 0 .543 1.258c.458-.088.923-.135 1.393-.135 2.164 0 4.195.748 5.8 2.06A8.25 8.25 0 0 0 14.99 1.58Z" />
                    </svg>
                </button>
            </div>
        </header>

        <button id="show-create-modal-btn" class="action-btn primary-btn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="width:1.2em; height:1.2em; vertical-align:middle; margin-right: 5px;">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
            </svg>
            Add New Goods
        </button>

        <section class="project-list-section">
            <h2>Current Market</h2>
            <div id="project-list" class="project-list">
                <p class="loading-message">Loading content...</p>
            </div>
        </section>
    </div>

    <div id="project-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3 id="modal-title">Create New Goods</h3>
            <form id="project-form" enctype="multipart/form-data">
                <input type="hidden" id="project-id" name="id">
                <input type="hidden" id="form-method" name="_method" value="POST"> 
                <input type="hidden" id="image-path-hidden" name="image_path_hidden">
                <input type="hidden" id="goods-path-hidden" name="goods_path_hidden">

                <div class="form-grid-2-col">
                    <div>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div>
                        <label for="path">Path (Internal Link):</label>
                        <input type="text" id="path" name="path" required>
                    </div>
                </div>
                
                <hr>
                
                <div id="current-image-container" style="display: none;">
                    <label>Current Image:</label>
                    <div class="image-preview-wrapper">
                        <img id="image-preview" src="" alt="Current project image" class="image-preview">
                    </div>
                    <div class="image-actions">
                        <label>
                            <input type="checkbox" id="delete-image" name="delete_image" value="true"> 
                            Delete Current Image
                        </label>
                    </div>
                </div>
                
                <label for="image-file">Replace/Upload Image:</label>
                <input type="file" id="image-file" name="image_file" accept=".png, .jpg, .jpeg">

                <hr>
                
                <h4 style="margin-top: 20px; color: var(--primary-color);">Goods Folder</h4>
                <div id="current-goods-container" style="display: none;">
                    <label>Currently Assigned Folder:</label>
                    <p style="margin-top: 0; font-size: 0.9em; font-weight: bold;">Name: <code id="current-goods-path-display"></code></p>
                    <div class="image-actions">
                        <label>
                            <input type="checkbox" id="delete-goods-folder" name="delete_goods_folder" value="true"> 
                            Delete Current Goods Folder (`../goods/[Name]/`)
                        </label>
                    </div>
                </div>

                <div class="form-grid-2-col">
                    <div>
                        <label for="goods-folder-name">New Folder Name:</label>
                        <input type="text" id="goods-folder-name" name="goods_folder_name" placeholder="Name for the folder in ../goods/" required>
                    </div>

                    <div>
                        <label for="goods-zip-file">Upload ZIP File:</label>
                        <input type="file" id="goods-zip-file" name="goods_zip_file" accept=".zip">
                    </div>

                    <label for="goods-dir-upload">Upload Directory (Folder):</label>
                    <input type="file" id="goods-dir-upload" name="goods_dir_upload[]" webkitdirectory directory multiple>
                </div>
                
                <hr>

                <div class="form-grid-2-col">
                    <div>
                        <label for="tag">Tag:</label>
                        <input type="text" id="tag" name="tag">
                    </div>
                    <div>
                        <label for="style">Style:</label>
                        <input type="text" id="style" name="style">
                    </div>
                </div>

                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="3"></textarea>

                <label for="story">Story:</label>
                <textarea id="story" name="story" rows="5"></textarea>

                <button type="submit" id="modal-submit-btn" class="action-btn primary-btn">Save Project</button>
            </form>
        </div>
    </div>

    <div id="confirm-modal" class="modal">
        <div class="modal-content small-modal">
            <span class="close-btn">&times;</span>
            <h3 id="confirm-title">Confirm Action</h3>
            <p id="confirm-message">Are you sure you want to perform this action?</p>
            <div class="confirm-actions">
                <button id="confirm-cancel-btn" class="action-btn secondary-btn">Cancel</button>
                <button id="confirm-action-btn" class="action-btn danger-btn">Confirm</button>
            </div>
        </div>
    </div>

    <script src="cms.js"></script>
</body>
</html>
